<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>is your name its my fake frends list?</title>
<link href="https://fonts.googleapis.com/css2?family=Creepster&family=Syne:wght@400;700;800&family=Space+Mono&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0a0f;
    --card: #12121a;
    --accent: #ff2d55;
    --text: #f0f0f0;
    --muted: #555570;
    --glow: 0 0 30px rgba(255,45,85,0.4);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Syne', sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background: 
      radial-gradient(ellipse at 20% 50%, rgba(255,45,85,0.08) 0%, transparent 60%),
      radial-gradient(ellipse at 80% 20%, rgba(255,159,10,0.06) 0%, transparent 50%);
    pointer-events: none;
    z-index: 0;
  }

  .noise {
    position: fixed;
    inset: 0;
    opacity: 0.025;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 1;
  }

  #app {
    position: relative;
    z-index: 2;
    width: 100%;
    max-width: 600px;
    padding: 24px;
  }

  .site-label {
    font-family: 'Space Mono', monospace;
    font-size: 0.6rem;
    color: var(--muted);
    letter-spacing: 0.15em;
    text-transform: uppercase;
    margin-bottom: 36px;
    display: block;
    border-left: 2px solid var(--accent);
    padding-left: 10px;
    animation: slideIn 0.6s ease 0.1s both;
  }

  .progress-bar {
    width: 100%;
    height: 3px;
    background: #1e1e2e;
    border-radius: 2px;
    margin-bottom: 32px;
    overflow: hidden;
    animation: slideIn 0.6s ease 0.2s both;
  }

  .progress-fill {
    height: 100%;
    background: var(--accent);
    border-radius: 2px;
    transition: width 0.5s ease;
    box-shadow: 0 0 10px rgba(255,45,85,0.6);
  }

  .question-counter {
    font-family: 'Space Mono', monospace;
    font-size: 0.7rem;
    color: var(--muted);
    margin-bottom: 10px;
    animation: slideIn 0.6s ease 0.2s both;
  }

  .question-text {
    font-size: clamp(1.2rem, 3.5vw, 1.7rem);
    font-weight: 800;
    line-height: 1.35;
    margin-bottom: 30px;
    animation: slideIn 0.6s ease 0.3s both;
  }

  .question-text span { color: var(--accent); }

  .answers-grid {
    display: grid;
    gap: 11px;
    animation: slideIn 0.6s ease 0.4s both;
  }

  .answer-btn {
    background: var(--card);
    border: 1px solid #1e1e2e;
    color: var(--text);
    font-family: 'Syne', sans-serif;
    font-size: 0.95rem;
    font-weight: 700;
    padding: 16px 22px;
    text-align: left;
    cursor: pointer;
    border-radius: 10px;
    transition: all 0.18s ease;
    position: relative;
    overflow: hidden;
  }

  .answer-btn::before {
    content: '';
    position: absolute;
    left: 0; top: 0; bottom: 0;
    width: 3px;
    background: var(--accent);
    transform: scaleY(0);
    transition: transform 0.18s ease;
    transform-origin: bottom;
  }

  .answer-btn:hover:not(.dim):not(.correct):not(.wrong) {
    border-color: var(--accent);
    background: #1a1a25;
    transform: translateX(5px);
    box-shadow: var(--glow);
  }
  .answer-btn:hover:not(.dim):not(.correct):not(.wrong)::before { transform: scaleY(1); }

  .answer-btn.correct {
    border-color: #30d158;
    background: rgba(48,209,88,0.08);
    color: #30d158;
    pointer-events: none;
  }
  .answer-btn.wrong {
    border-color: var(--accent);
    background: rgba(255,45,85,0.1);
    color: var(--accent);
    animation: shake 0.4s ease;
    pointer-events: none;
  }
  .answer-btn.dim { pointer-events: none; opacity: 0.3; }

  .feedback-msg {
    margin-top: 18px;
    font-family: 'Space Mono', monospace;
    font-size: 0.8rem;
    padding: 13px 16px;
    border-radius: 8px;
    display: none;
    line-height: 1.6;
  }
  .feedback-msg.show { display: block; animation: fadeIn 0.3s ease; }
  .feedback-msg.good { background: rgba(48,209,88,0.08); border: 1px solid #30d158; color: #30d158; }

  .next-btn {
    margin-top: 18px;
    background: var(--accent);
    color: white;
    border: none;
    font-family: 'Syne', sans-serif;
    font-weight: 800;
    font-size: 0.95rem;
    padding: 14px 28px;
    border-radius: 9px;
    cursor: pointer;
    display: none;
    letter-spacing: 0.04em;
    transition: all 0.18s ease;
  }
  .next-btn:hover { background: #ff1a42; transform: translateY(-2px); box-shadow: var(--glow); }
  .next-btn.show { display: inline-block; animation: fadeIn 0.3s ease; }

  /* OVERLAY (wrong answer) */
  #overlayPage {
    position: fixed;
    inset: 0;
    background: #000;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 200;
    text-align: center;
    padding: 20px;
  }
  #overlayPage.active { display: flex; }

  #overlayPage img {
    width: min(88vw, 480px);
    height: min(88vw, 480px);
    object-fit: cover;
    border-radius: 6px;
    box-shadow: 0 0 80px rgba(255,45,85,0.55), 0 0 160px rgba(255,45,85,0.2);
    animation: glitch 2.5s infinite, zoomPulse 5s ease-in-out infinite;
  }

  .overlay-title {
    font-family: 'Creepster', cursive;
    font-size: clamp(1.8rem, 6vw, 3.2rem);
    color: var(--accent);
    margin-top: 26px;
    animation: flicker 2.2s infinite;
    text-shadow: 0 0 20px rgba(255,45,85,0.8);
  }

  .overlay-sub {
    font-family: 'Space Mono', monospace;
    font-size: 0.7rem;
    color: #444;
    margin-top: 8px;
    letter-spacing: 0.12em;
  }

  .continue-btn {
    margin-top: 28px;
    background: transparent;
    color: #555;
    border: 1px solid #222;
    font-family: 'Space Mono', monospace;
    font-size: 0.68rem;
    padding: 10px 22px;
    border-radius: 6px;
    cursor: pointer;
    letter-spacing: 0.1em;
    transition: all 0.2s;
  }
  .continue-btn:hover { border-color: #555; color: var(--text); }

  /* GOOD END */
  #goodPage {
    position: fixed;
    inset: 0;
    background: #000;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 200;
    text-align: center;
    padding: 30px;
  }
  #goodPage.active { display: flex; animation: fadeIn 0.6s ease; }

  .good-emoji { font-size: 4.5rem; margin-bottom: 18px; animation: bounce 1s ease infinite; }
  .good-title {
    font-family: 'Creepster', cursive;
    font-size: clamp(2rem, 7vw, 4rem);
    color: #30d158;
    text-shadow: 0 0 30px rgba(48,209,88,0.5);
    margin-bottom: 14px;
  }
  .good-msg {
    font-family: 'Space Mono', monospace;
    font-size: 0.82rem;
    color: #888;
    line-height: 1.9;
    max-width: 400px;
  }

  /* ANIMATIONS */
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  @keyframes slideIn { from { opacity: 0; transform: translateY(18px); } to { opacity: 1; transform: translateY(0); } }
  @keyframes shake {
    0%,100% { transform: translateX(0); }
    20% { transform: translateX(-8px); }
    40% { transform: translateX(8px); }
    60% { transform: translateX(-5px); }
    80% { transform: translateX(5px); }
  }
  @keyframes glitch {
    0%,91%,100% { filter: none; clip-path: inset(0 0 0 0); transform: translate(0); }
    92% { filter: hue-rotate(90deg) saturate(2); clip-path: inset(8% 0 75% 0); transform: translate(-6px, 0); }
    93% { clip-path: inset(55% 0 8% 0); transform: translate(6px, 0); filter: hue-rotate(-90deg); }
    94% { clip-path: inset(25% 0 45% 0); transform: translate(-3px, 0); }
    95% { clip-path: inset(0 0 0 0); transform: translate(0); filter: none; }
  }
  @keyframes zoomPulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }
  @keyframes flicker {
    0%,87%,89%,91%,100% { opacity: 1; }
    88%,90% { opacity: 0.05; }
  }
  @keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-14px); }
  }
</style>
</head>
<body>
<div class="noise"></div>

<div id="app">
  <span class="site-label">is your name its my fake frends list? ðŸ¤¨</span>
  <div class="progress-bar"><div class="progress-fill" id="progressFill" style="width:0%"></div></div>
  <div class="question-counter" id="qCounter">Question 1 / 5</div>
  <div class="question-text" id="qText"></div>
  <div class="answers-grid" id="answersGrid"></div>
  <div class="feedback-msg" id="feedbackMsg"></div>
  <button class="next-btn" id="nextBtn" onclick="nextQuestion()">Next â†’</button>
</div>

<!-- WRONG OVERLAY -->
<div id="overlayPage">
  <img src="https://files.catbox.moe/tmk1t1.jpg" alt="">
  <div class="overlay-title" id="overlayTitle">BUSTED ðŸ’€</div>
  <div class="overlay-sub" id="overlaySub">not daffa. not even close.</div>
  <button class="continue-btn" id="continueBtn" onclick="dismissOverlay()">ok ok i get it... try again â†’</button>
  <audio id="wrongAudio" src="https://files.catbox.moe/1yudo0.aac" loop></audio>
</div>

<!-- GOOD END -->
<div id="goodPage">
  <div class="good-emoji">âœ¨</div>
  <div class="good-title">YOU PASSED!! ðŸ˜­</div>
  <div class="good-msg" id="goodMsg"></div>
</div>

<script>
  const questions = [
    {
      q: "What is <span>your friend's</span> name?",
      answers: ["daffa", "Rizky", "Kevin", "Ahmad", "Budi"],
      goodMsg: "ok ok!! you know the name ðŸ‘€ a little suspicious ngl...",
      wrongTitles: ["WRONG NAME ðŸ’€", "WHO?? ðŸ¤¨", "THAT'S NOT DAFFA!!"],
      wrongSubs: ["u don't even know their name??", "fake friend confirmed ðŸš¨", "try harder bestie"]
    },
    {
      q: "Your friend texts you. You save their contact as...",
      answers: ["daffa", "bestie ðŸ¥°", "the guy", "idk who dis", "rizky or something"],
      goodMsg: "U SAVED IT RIGHT!! ðŸ˜­ ok real one confirmed ðŸ«¡",
      wrongTitles: ["U SAVED IT WRONG ðŸ’€", "THEIR NAME IS DAFFA!!", "BESTIE NO ðŸ˜­"],
      wrongSubs: ["their name is literally daffa", "save it correctly!!", "ðŸ’€ðŸ’€ðŸ’€"]
    },
    {
      q: "Someone asks: 'who's your friend?' You say...",
      answers: ["daffa", "some random person", "my uhh.. friend", "i forgot lol", "the one with the hair"],
      goodMsg: "u said daffa without hesitation!! REAL FRIEND ENERGY âœ…",
      wrongTitles: ["U FORGOT THEIR NAME ðŸ™ƒ", "DISRESPECTFUL ðŸ’€", "DAFFA IS HURT RN"],
      wrongSubs: ["their name is DAFFA ðŸ˜­", "how did u forget", "daffa deserves better"]
    },
    {
      q: "Fill in the blank: 'My friend's name is ___'",
      answers: ["daffa", "uhh...", "i think rizky?", "not sure honestly", "can i google it"],
      goodMsg: "FILLED IT IN PERFECTLY!! daffa would be so proud rn ðŸ˜¤",
      wrongTitles: ["U BLANKED ON THEIR NAME ðŸ˜­", "UR NOT THEIR FRIEND", "ITS DAFFA. DAFFA. DAFFA."],
      wrongSubs: ["the answer was daffa the whole time", "it was always daffa", "go home and think about what u did"]
    },
    {
      q: "last question. ðŸ™‚ one final time. spell. their. name.",
      answers: ["dÌµÌ¡ÌºÍšÌ©Í˜Ã ÌµÌ§Í“ÍÌ©Í…fÌ·Ì¢Í™Ì»Ì‘fÌ¸ÍŽÌ¾ÌˆÌÇŽÌ¸Ì¡ÌžÌ¥Ì«", "dapha??", "dappa i think", "deffa maybe", "honestly no idea anymore"],
      goodMsg: "...you made it. all 5. daffa is real. you are real. you are safe. ðŸ™‚\nyou're not on the list. this time.",
      wrongTitles: ["THE LAST ONE. YOU GOT IT WRONG. ðŸ™‚", "AFTER ALL THAT ðŸ’€", "GOODBYE BESTIE ðŸ‘‹"],
      wrongSubs: ["it was always daffa...", "always has been ðŸŒ", "you were never their friend ðŸ™‚"]
    }
  ];

  let currentQ = 0;
  let answered = false;

  function shuffle(arr) { return [...arr].sort(() => Math.random() - 0.5); }

  function isCorrectAnswer(text) {
    // Remove zalgo/unicode and check if it's daffa
    const cleaned = text.replace(/[\u0300-\u036f\u0489]/g, '').toLowerCase();
    return cleaned === 'daffa';
  }

  function loadQuestion() {
    answered = false;

    const q = questions[currentQ];
    document.getElementById('qCounter').textContent = `Question ${currentQ + 1} / ${questions.length}`;
    document.getElementById('qText').innerHTML = q.q;
    document.getElementById('feedbackMsg').className = 'feedback-msg';
    document.getElementById('nextBtn').className = 'next-btn';
    document.getElementById('progressFill').style.width = (currentQ / questions.length * 100) + '%';

    const grid = document.getElementById('answersGrid');
    grid.innerHTML = '';

    const shuffled = shuffle(q.answers);
    shuffled.forEach(ans => {
      const btn = document.createElement('button');
      btn.className = 'answer-btn';
      btn.textContent = ans;
      btn.onclick = () => handleAnswer(isCorrectAnswer(ans), btn);
      grid.appendChild(btn);
    });

    // Fade in
    document.getElementById('app').style.opacity = '0';
    setTimeout(() => {
      document.getElementById('app').style.transition = 'opacity 0.35s ease';
      document.getElementById('app').style.opacity = '1';
    }, 10);
  }

  function handleAnswer(isCorrect, btn) {
    if (answered) return;
    answered = true;

    const allBtns = document.querySelectorAll('.answer-btn');
    allBtns.forEach(b => { if (b !== btn) b.classList.add('dim'); });

    const q = questions[currentQ];

    if (isCorrect) {
      btn.classList.add('correct');
      const feedback = document.getElementById('feedbackMsg');
      feedback.textContent = q.goodMsg;
      feedback.className = 'feedback-msg good show';
      document.getElementById('nextBtn').className = 'next-btn show';
    } else {
      btn.classList.add('wrong');
      setTimeout(() => showOverlay(q), 850);
    }
  }

  function showOverlay(q) {
    const titles = q.wrongTitles;
    const subs = q.wrongSubs;
    document.getElementById('overlayTitle').textContent = titles[Math.floor(Math.random() * titles.length)];
    document.getElementById('overlaySub').textContent = subs[Math.floor(Math.random() * subs.length)];

    const isLast = currentQ === questions.length - 1;
    document.getElementById('continueBtn').textContent = isLast
      ? '...ok fine ðŸ˜” try again'
      : 'ok ok i get it... try again â†’';

    const page = document.getElementById('overlayPage');
    page.style.display = 'flex';
    page.classList.add('active');

    const audio = document.getElementById('wrongAudio');
    audio.currentTime = 0;
    audio.play().catch(() => {});
  }

  function dismissOverlay() {
    const audio = document.getElementById('wrongAudio');
    audio.pause();
    audio.currentTime = 0;

    const page = document.getElementById('overlayPage');
    page.classList.remove('active');
    page.style.display = 'none';

    // Stay on same question â€” they have to answer it again correctly
    loadQuestion();
  }

  function nextQuestion() {
    currentQ++;
    if (currentQ >= questions.length) {
      showGoodPage();
    } else {
      loadQuestion();
    }
  }

  function showGoodPage() {
    document.getElementById('progressFill').style.width = '100%';
    const page = document.getElementById('goodPage');
    document.getElementById('goodMsg').textContent = questions[questions.length - 1].goodMsg;
    page.style.display = 'flex';
    page.classList.add('active');
  }

  loadQuestion();
</script>
</body>
</html>
